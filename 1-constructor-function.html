<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Function</title>
</head>

<body>

    <!-- 
        sebelum ES6, pembuatan class, biasanya menggunakan function. hal ini dikarenakan sebenarnya JS bukanlah bahasa yang fokus ke OOP
        untuk membuat class di JS lama, kita bisa membuat function
        function ini kita sebut dengan constructor function
        setelah kita membuat class, jika kita ingin membuat object dari class tersebut, kita bisa menggunakan kata kunci new
            lalu diikuti dengan nama constructor functionnya

    -->
    <script>
        // pembuatan class JS versi lama sebelum ES6
        function Person() {

        }

        const fedrian = new Person();
        const indra = new Person();
    </script>
</body>

</html>
