<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Constructor</title>
</head>

<body>

    <!--
        class inheritance sifatnya seperti prototype inheritance
        bagaimana dengan constructor inheritance? sebenarnya constructor inheritance hanyalah melakukan eksekusi constructor lain
            dengan tujuan agar property di constructor lain bisa ditambahkan ke intstance object ini
        dalam kasus ini, jika kita ingin mencapai hasil yang sama, kita bisa menggunakan kata kunci super didalam constructor
        kata kunci super digunakan untuk memanggil constructor super class
        jika di child class kita membuat constructor, maka kita wajib memanggil parent constructor, walaupun di parent tidak ada constructor
    -->

    <script>

        class Employee {

            constructor(firstName) {
                this.firstName = firstName;
            }

            sayHello(name) {
                console.info(`Hello ${name}, My Name is Employee ${this.firstName}`);
            }
        }

        class Manager extends Employee {

            constructor(firstName, lastName) {
                // super hanya didalam constructor nya
                super(firstName);
                this.lastName = lastName;
            }

            sayHello(name) {
                console.info(`Hello ${name}, My Name is Manager ${this.firstName} ${this.lastName}`);
            }
        }

        const fedrian = new Employee("Fedrian");
        fedrian.sayHello("Indra");

        const indra = new Manager("Indra", "Sasri");
        indra.sayHello("Fedrian");

        console.info(fedrian);
        console.info(indra);

    </script>


</body>

</html>
