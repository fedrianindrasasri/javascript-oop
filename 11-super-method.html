<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Method</title>
</head>

<body>

    <!--
        selain digunakan untuk memanggil constructor milik parent class, kata kunci super juga bisa digunakan untuk
            mengakses method parent class
        caranya bisa menggunakan super titik nama function nya
        dengan kata lain, super sebenarnya adalah reference ke parent prototype, mirip seperti __proto__
    -->

    <script>

        class Shape {
            paint() {
                console.info("Paint Shape")
            }
        }

        class Circle extends Shape {
            paint() {
                super.paint();
                console.info('Paint Circle')
            }
        }


        const circle = new Circle();
        circle.paint();

    </script>

</body>

</html>
