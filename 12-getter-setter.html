<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>

<body>

    <!--
        class juga mendukung pembuatan getter dan setter
        perlu diingat, getter dan setter ini akan berada di prototype, bukan di instance object
    -->

    <script>
        class Person {
            constructor(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;
            }

            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            }

            set fullName(value) {
                const result = value.split(" ");
                this.firstName = result[0];
                this.lastName = result[1];
            }
        }

        const fedrian = new Person("Fedrian", "Indra");
        console.info(fedrian);
        console.info(fedrian.fullName);

        fedrian.fullName = "Fedrian Indra";
        console.info(fedrian);
    </script>

</body>

</html>
