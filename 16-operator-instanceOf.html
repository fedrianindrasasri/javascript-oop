<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator InstanceOf</title>
</head>

<body>

    <!--
        kadang ada kasus kita ingin mengecek apakan sebuah object merupakan instance dari class terttentu atau bukan
        kita tidak bisa menggunakan operator typeOf, karena object dari class, jika kita gunakan typeOf hasilnya adalah object
        operator InstanceOf akan menghasilkan boolean, true jika benar object tersebut adalah instance objectnya, false jika bukan
    -->

    <script>

        class Employee {

        }

        class Manager extends Employee {

        }

        const fedrian = new Manager();
        const indra = new Employee();

        console.info(fedrian instanceof Manager);
        console.info(fedrian instanceof Employee);
        console.info(indra instanceof Manager);
        console.info(indra instanceof Employee);

    </script>
</body>

</html>
