<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Inheritance</title>
</head>

<body>

    <!--
        dalam constructor kita biasanya membuat property baik itu berisi value ataupun function
        didalam constructor, kita bisa memanggil constructor lain, dengan begitu kita bisa mewarisi semua property
            yang dibuat di constructor lain tersebut
        untuk memanggil constructor lain, kita bisa menggunakan NamaConstructor.call(this, parameter)
    -->

    <script>

        function Employee(firstName) {
            this.firstName = firstName;
            this.sayHello = function (name) {
                console.info(`Hello ${name}, My Name is ${this.firstName}`);
            }
        }

        function Manager(firstName, lastName) {
            this.lastName = lastName;

            Employee.call(this, firstName);
        }

        const fedrian = new Manager("Fedrian", "Sasri");
        console.log(fedrian);

    </script>

</body>

</html>
