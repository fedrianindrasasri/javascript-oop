<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>

<body>
    <!--

    sebelumnya kita sudah tahu bahwa prototype mendukung pewarisan, walaupun agak sedikit tricky cara pembuatannya
    untunya itu diperbaiki di ES6 dengan fitur classnya
    sebuah class bisa melakukan pewarisan dari class lainnya dengan menggunakan kata kunci extends
    di JS, class inheritance sama seperti prototype instance, hanya bisa memiliki satu parent class

    -->

    <script>

        class Employee {
            sayHello(name) {
                console.info(`Hello ${name}, My Name is Employee ${this.name}`);
            }
        }

        class Manager extends Employee {
            sayHello(name) {
                console.info(`Hello ${name}, My Name is Manager ${this.name}`);
            }
        }

        const fedrian = new Employee();
        fedrian.name = "Fedrian";
        fedrian.sayHello("Indra");

        const indra = new Manager();
        indra.name = "Indra";
        indra.sayHello("Fedrian");

        console.info(fedrian);
        console.info(indra);

    </script>
</body>

</html>
